<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>LOGIN PACIJENTA</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- our CSS addon -->
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
</head>
<body>
    <div class="main-container justify text-center m-top-80">
        <img class="mt-5 mb-5" th:src="@{/img/welcome-small.jpg}" />
        <p class="mb-3"><b>Prijavite se za nastavak</b></p>
        <p th:if="${errorMsg}" th:text="${errorMsg}"></p>
        <form action="/login" method="post">
            <p class="mb-3">E-Mail:</p>
            <input name="eMail" class="col-xl-3 col-lg-5 col-6 min-w-200 text-center mb-3" placeholder="E-Mail"/>
            <p class="mb-3">Password:</p>
            <input name="password" type="password" class="col-xl-3 col-lg-5 col-6 min-w-200 text-center mb-5" placeholder="Password"/>
            <br>
            <button type="submit" class="btn mb-5 btn-danger"><b>PRIJAVA</b></button>
        </form>
    </div>
</body>
</html>
