<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UNOS NOVOG KORISNIKA</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- our CSS addon -->
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>


<body class="container">




<div class="col-12">
    <div class="row max-h-120">
        <div class="col-lg-3 col-5 d-flex justify-content-lg-end justify-content-center">
            <img class="mt-4 d-none d-lg-inline-block" src="../img/welcome-small.jpg" />
            <div class="logout-wrapper d-block d-lg-none">
                <button type="button" class="btn btn-danger mt-5 mt-lg-4 mb-5 mb-lg-0"><b>POVRATAK</b></button>
            </div>
        </div>
        <div class="col-lg-6 col-2">
        </div>
        <div class="col-lg-3 col-5 d-flex justify-content-lg-start justify-content-center">
            <div class="logout-wrapper">
                <button type="button" class="btn btn-danger mt-5 mt-lg-4 mb-5 mb-lg-0"><b>ODJAVA</b></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 d-sm-none d-md-none d-lg-block text-end"></div>
        <div class="col-lg-6 col-12">
            <div class="justify text-center">
                <div class="row mb-5">
                    <div class="col-lg-7 col-5">
                        <h4>Unesite informacije o pacijentu:</h4>
                    </div>
                    <div class="col-lg-4 col-2">
                    </div>

                </div>=
                <div class="row">

                    <form th:action="@{add}" class="col-5">
                        <label class="d-block mb-0">Ime:</label>
                        <input  th:field="${newUser.firstName}" class="col-m-3 col-m-4 col-md-5 col-sm-5 min-w-200 mb-2 form-control">

                        <label class="d-block mb-0">Prezime:</label>
                        <input  th:field="${newUser.lastName}" class="col-m-3 col-m-4 col-md-5 col-sm-5 min-w-200 mb-2 form-control">

                        <label class="d-block mb-0">Datum rođenja:</label>
                        <input  th:field="${newUser.dateOfBirth}" class="col-m-3 col-m-4 col-md-5 col-sm-5 min-w-200 text-center mb-2 form-control" type="date">

                        <label class="d-block mb-0">Telefon/Mobitel:</label>
                        <input  th:field="${newUser.phoneNumber}" class="col-m-3 col-m-4 col-md-5 col-sm-5 min-w-200 mb-2 form-control">

                        <label class="d-block mb-0">E-mail:</label>
                        <input  th:field="${newUser.eMail}" class="col-m-3 col-m-4 col-md-5 col-sm-5 min-w-200 mb-2 form-control">

                        <label class="d-block mb-0">ID:</label>
                        <input  th:field="${newUser.id}" class="col-m-3 col-m-4 col-md-5 col-sm-5 min-w-200 mb-2 form-control">

                        <label class="d-block mb-2">Napomene:</label>
                        <input  th:field="${newUser.comments}"  class="col-xl-4 col-lg-5 col-md-6 col-sm-6 min-w-300 mb-4 form-control" style="height:200px" placeholder="Dodatne napomene o pacijentu...">

                        <div class="clear"></div>

                        <button type="button" class="btn mb-5 btn-danger"><b>SPREMI</b></button>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-lg-3 d-sm-none d-md-none d-lg-block justify text-start"></div>
    </div>
</div>

<table class="app_users">
    <tr>
        <th>Id</th>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Datum rođenja</th>
        <th>Telefon/Mobitel</th>
        <th>E-mail</th>
        <th>Napomena</th>
        <th>Akcije</th>

    </tr>
    <tr th:each="user : ${app_user}">
        <td th:text="${user.id}">12354</td>
        <td th:text="${user.firstName}">Marko</td>
        <td th:text="${user.lastName}">Markić</td>
        <td th:text="${user.dateOfBirth}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.eMail}"></td>
        <td th:text="${user.comments}"></td>
        <td><a th:href="@{delete(id=${user.id})}">delete</a></td>
    </tr>
</table>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
