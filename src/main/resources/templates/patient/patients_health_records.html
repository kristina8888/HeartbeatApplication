<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PREGLED SVIH STANJA PACIJENTA</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- our CSS addon -->
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
</head>

<body>

<div class="col-12">
    <div class="row max-h-120">
        <div class="col-lg-3 col-5 d-flex justify-content-lg-end justify-content-center">
            <img class="mt-4 d-none d-lg-inline-block" th:src="@{/img/welcome-small.jpg}" />
            <div class="logout-wrapper d-block d-lg-none">
                <button type="button" class="btn btn-danger mt-5 mt-lg-4 mb-5 mb-lg-0"><b>POVRATAK</b></button>
            </div>
        </div>
        <div class="col-lg-6 col-2">
        </div>
        <div class="col-lg-3 col-5 d-flex justify-content-lg-start justify-content-center">
            <div class="logout-wrapper">
                <button type="button" class="btn btn-danger mt-5 mt-lg-4 mb-5 mb-lg-0"><b>ODJAVA</b></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 d-sm-none d-md-none d-lg-block text-end"></div>
        <div class="col-lg-6 col-12">
            <div class="justify text-center">
                <div class="row mb-5">
                    <div class="col-lg-4 col-5">
                        <h4>Pero Perić</h4>
                    </div>
                    <div class="col-lg-4 col-2">
                    </div>
                    <div class="col-lg-4 col-5">
                        <h4>ID 125687</h4>
                    </div>
                </div>
                <div class="row">

                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th>Datum</th>
                                <th>Sistolički tlak</th>
                                <th>Dijastolički tlak</th>
                                <th>Broj otkucaja srca</th>
                                <th>Opis stanja</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="record : ${records}">
                                <td th:text="${record.dateOfInput}">9.9.1973</td>
                                <td th:text="${record.systole}">120</td>
                                <td th:text="${record.diastole}">80</td>
                                <td th:text="${record.heartBeat}">40</td>
                                <td th:text="${record.comments}">Ful sam sjajno!</td>
                            </tr>
                        </tbody>
                    </table>
                    <form class="mt-5" action="/patient/show_health_record">
                        <button  type="submit" class="btn mb-5 btn-danger"><b>UNESI NOVO STANJE</b></button>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-lg-3 d-sm-none d-md-none d-lg-block justify text-start"></div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
