<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>LOGIN PACIJENTA</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- our CSS addon -->
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
</head>
<body>
<div class="col-12">
    <div class="col-lg-3 col-5 d-flex justify-content-lg-end justify-content-center">
        <div class="logout-wrapper d-block d-lg-none">
            <form action="/patient/list">
                <button type="submit" class="btn btn-danger mt-5 mt-lg-4 mb-5 mb-lg-0"><b>POVRATAK</b></button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 d-sm-none d-md-none d-lg-block text-end"></div>
        <div class="col-lg-6 col-12">
            <div class="justify text-center">
                <img class="mt-5 mb-5" th:src="@{/img/welcome-small.jpg}" />
                <form>
                    <p class="mb-3"><b>Prijavite se za nastavak</b></p>
                    <p class="mb-3">E-Mail:</p>
                    <input class="col-xl-3 col-lg-4 col-md-5 col-sm-5 min-w-200 text-center mb-3" name="enteryourpin"/>
                    <p class="mb-3">PIN:</p>
                    <input class="col-xl-3 col-lg-4 col-md-5 col-sm-5 min-w-200 text-center mb-5" name="enteryourpin"/>
                </form>
                <form action="/patient/list">
                    <button type="submit" class="btn mb-5 btn-danger"><b>PRIJAVA</b></button>
                </form>
            </div>
        </div>
        <div class="col-lg-3 d-sm-none d-md-none d-lg-block justify text-start"></div>
    </div>
</div>
</body>
</html>
