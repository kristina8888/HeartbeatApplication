<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:margin-left="http://www.w3.org/1999/xhtml"
      xmlns:padding="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UNOS NOVOG KORISNIKA</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- OUR CSS ADD-on -->
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>

<body class="container">
    <div class="col-12">
        <div class="row max-h-120">
            <div class="col-lg-3 col-5 d-flex justify-content-lg-end justify-content-center">
                <div class="logout-wrapper ">
                    <form action="list">
                    <button type="submit" class="btn btn-danger mt-5 mt-lg-4 mb-5 mb-lg-0"><b>POVRATAK</b></button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-2"></div>
            <div class="col-lg-3 col-5 d-flex justify-content-lg-start justify-content-center">
                <div class="logout-wrapper">
                    <button type="button" class="btn btn-danger mt-5 mt-lg-4 mb-5 mb-lg-0"><b>ODJAVA</b></button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 d-sm-none d-md-none d-lg-block text-end"></div>
            <div class="col-lg-6 col-12">
                <div class="justify text-center">
                    <div class="row mb-5">
                        <div class="col-lg-12 col-5 mt-5">
                            <h4>Unesite informacije o korisniku:</h4>
                        </div>
                    </div>

                    <div class="row">
                        <form th:action="@{add}">
                            <div class="col-lg-4 col-2">
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" th:field="${newUser.type}" type="radio" name="1" id="1" value="1">
                                <label class="form-check-label mb-3" for="1">
                                    PACIJENT
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" th:field="${newUser.type}" type="radio" name="2" id="2" value="2">
                                <label class="form-check-label mb-3" for="2">
                                    DOKTOR
                                </label>
                            </div>

                            <label class="d-block mb-2 mt-2">Ime:</label>
                            <input  th:field="${newUser.firstName}" class="col-xl-3 col-lg-4 col-md-5 col-sm-5 min-w-200 text-center mb-4">

                            <label class="d-block mb-2">Prezime:</label>
                            <input  th:field="${newUser.lastName}" class="col-xl-3 col-lg-4 col-md-5 col-sm-5 min-w-200 text-center mb-4">

                            <label class="d-block mb-2">Datum roÄ‘enja:</label>
                            <input  th:field="${newUser.dateOfBirth}" class="col-xl-3 col-lg-4 col-md-5 col-sm-5 min-w-200 text-center mb-4" type="date" data-date-format="dd-mm-yyyy">

                            <label class="d-block mb-2">Telefon/Mobitel:</label>
                            <input th:field="${newUser.phoneNumber}" class="col-xl-3 col-lg-4 col-md-5 col-sm-5 min-w-200 text-center mb-4" placeholder="098/4556-748" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>

                            <label class="d-block mb-2">E-mail:</label>
                            <input  th:field="${newUser.eMail}" class="col-xl-3 col-lg-4 col-md-5 col-sm-5 min-w-200 text-center mb-4">

                            <label class="d-block mb-2">Napomene:</label>
                            <textarea th:field="${newUser.comments}"  class="col-xl-4 col-lg-5 col-md-6 col-sm-6 min-w-300 text-center mb-4" id="subject" name="subject" placeholder="Dodatne napomene..." style="height:200px"></textarea>

                            <div class="clear"></div>

                            <button type="submit" class="btn mb-5 mt-3 btn-danger"><b>SPREMI</b></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT BUNDLE WITH POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
